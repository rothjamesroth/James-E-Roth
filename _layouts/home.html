<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <style>
    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Page layout */
    body {
      margin: 0;
      padding: 0 20px;          /* Space on left/right */
      max-width: 1000px;        /* Keep content readable on large screens */
      margin-left: auto;        /* Center content horizontally */
      margin-right: auto;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    /* Headings */
    h1, h2, h3 {
      font-weight: 500;
      color: #1a1a1a;
      margin-top: 0;
    }

    /* Links */
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Buttons */
    button {
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
      background-color: #1a73e8;
      color: white;
      padding: 10px 20px;
    }
    button:hover {
      background-color: #1558b0;
    }

    /* Sections */
    section {
      padding: 60px 20px;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
</style>
<body>

  <!-- Your page content will go here -->
  {{ content }}

</body>
</html>
