<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    html {
      scroll-behavior: smooth;
    }

    /* Page layout */
    body {

      max-width: 1000px;        /* Keep content readable on large screens */
      margin-left: auto;        /* Center content horizontally */
      margin-right: auto;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    /* Headings */
    h1, h2, h3 {
      font-weight: 500;
      color: #1a1a1a;
      margin-top: 0;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Buttons */
    button {

      font-size: 1em;

      cursor: pointer;
      transition: background-color 0.3s;

      color: white;
      padding: 10px 20px;
    }
    button:hover {
      background-color: #1558b0;
    }

    /* Sections */
    section {
      padding: 60px 20px;
    }

    nav {
      margin: 40px 0;
      text-align: center;
    }

      padding: 0;
      margin: 0;

    }
    nav li {
      display: inline;
    }

      font-weight: 500;
      font-size: 1em;
      transition: color 0.3s;
    }

      color: #1558b0;
    }
